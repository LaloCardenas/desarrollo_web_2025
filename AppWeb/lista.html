<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/lista.js"></script>
    <title>Lista de arreglos</title>
</head>
<body>
    <h1>Gestión de elementos de un arreglo</h1>
    <!-- agregar elemento arreglo -->
    <input type="text" id="nuevoElemento" placeholder="Agrega un nuevo elemento">
    <button onclick="agregarElemento()">Agregar elemento</button>
    <br><br>
    <!-- modificar elemento -->
    <input type="number" id="indiceModificar" placeholder="Índice">
    <input type="text" id="valorModificar" placeholder="Ingresa el valor a modificar">
    <button onclick="modificarElemento()">Modificar elemento</button>
    <br><br>
    <!-- mostrar la lista de elementos a modificar -->
    <select id="listaElementos" size="5"></select>
    <button onclick="eliminarElemento()">Eliminar elemento</button>
    <br><br>
    <!-- mostrar los elementos actuales del arreglo en json -->
    <h3>Esta es la lista de elementos del arreglo</h3>
    <p id="mostrarArreglo"></p>
</body>
</html>
